<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <img src="campus_map.png" id="campus-map" alt="Campus Map">
        <div id="pins-container"></div>
    </div>

    <!-- Modern Card for Total Tickets -->
    <div id="ticket-summary-card">
        <p>Total Open Tickets</p>
        <h3 id="total-tickets">0</h3>
    </div>

    <!-- Modal for Ticket Information -->
    <div id="ticket-info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ticket Information</h2>
            <p id="location-name" class="location-name"></p>
            <ul id="ticket-list"></ul>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
